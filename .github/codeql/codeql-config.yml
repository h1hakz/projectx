# This file customizes the CodeQL scan using a more explicit syntax.
name: "Custom CodeQL Configuration"

# The 'queries' block defines which query suites to run.
queries:
  # We are telling CodeQL to use the 'security-extended' suite, 
  # which is the default for security scanning.
  - uses: security-extended
    # The 'except' keyword allows us to exclude specific queries
    # from the suite defined above.
    except:
      - py/sql-injection
      - py/command-line-injection
