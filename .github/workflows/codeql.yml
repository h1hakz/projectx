# .github/workflows/codeql.yml
name: "CodeQL - advanced configuration (PR scan)"

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]   # still scan main pushes to create a baseline if needed
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript
          config-file: .github/codeql/exclusion-config.yml


      # If you need a build step for compiled languages, add it here.
      # For Python/JS (interpreted) usually not required, but specific projects may need it.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: true
          # optional: increase threads/ram if you want faster analysis
          threads: 2