# File: .github/workflows/semgrep.yml

name: Semgrep Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      # This is the only step that is different from Option 1.
      # It uses the curated default ruleset "p/default" instead of a local file.
      - name: Run Semgrep
        run: |
          semgrep scan --config "p/default" --sarif --output semgrep.sarif --error

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
